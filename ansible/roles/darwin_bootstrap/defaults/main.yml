---

# Python version configuration - single source of truth
python_version: "3.13"
python_version_major_minor: "3.13"  # Used for path construction

# Removed archives_to_download - these should be installed via Homebrew casks instead
# to avoid permission issues and stay up-to-date
archives_to_download: []

aws_credentials_file: ~/.aws/credentials
aws_credentials_csv: ~/Downloads/accessKeys.csv

directories:
  - ~/work
  - ~/scratch
  - ~/Library/LaunchAgents
  - ~/.tmux/plugins/tpm
  - ~/.vim/pack/tml/start/tcomment
  - ~/.vim/syntax

docker:
  settings_file: '~/Library/Group\ Containers/group.com.docker/settings.json'
  cpu_cores: 2
  memory_MiB: 8192

dockitems_to_remove:
  - Adium
  - App Store
  - Aps
  - Calendar
  - Contacts
  - FaceTime
  - Keynote
  - Maps
  - Notes
  - Numbers
  - Pages
  - Photos
  - Reminders
  - Safari
  - System Preferences
  - iBooks
  - iTunes

dockitems_to_persist:
  - name: Google Chrome
    path: /Applications/Google Chrome.app
    pos: 1
  - name: DuckDuckGo
    path: /Applications/DuckDuckGo.app
    pos: 2
  - name: Messages
    path: /Applications/Messages.app
    pos: 3
  - name: Slack
    path: /Applications/Slack.app
    pos: 4
  - name: iTerm
    path: /Applications/iTerm.app
    pos: 5
  - name: Spotify
    path: /Applications/Spotify.app
    pos: 6

homebrew_packages:
  - ack
  - asciinema
  - bash-completion
  - bash-git-prompt
  - bazel
  - cmake
  - docker
  - dockutil
  - fortune
  - freetype
  - fzf
  - git
  - git-lfs
  - gnu-tar
  - hub
  - imagemagick
  - jid
  - jo
  - jq
  - postgresql@16  # Updated from 9.6 which is EOL
  - python@{{ python_version }}
  - rbenv
  - reattach-to-user-namespace
  - shellcheck
  - shpotify
  - sl
  #- sshrc  # Deprecated - no longer available in Homebrew
  - telnet
  - terminal-notifier
  - terminal-parrot
  - tmux
  - tree
  - vim
  - watch
  - wget

homebrew_casks:
  - 1password
  - adium
  - anki
  - cursor
  - docker
  - dropbox
  - duckduckgo
  #- firefox
  - flycut
  - google-chrome
  - gpg-suite
  - iterm2
  - omnigraffle
  - scroll-reverser  # Added - was manually downloaded before
  - slack
  - sigmaos
  - spotify
  - tunnelblick
  - typora
  - vagrant
  #- virtualbox
  #- sizeup  # Not available as cask - window management, use Rectangle instead

homebrew_taps:
  - bazelbuild/tap
  - jmhobbs/parrot

git_repos:
  -
    name: my-osx-setup
    url: https://github.com/washingtoneg/my-osx-setup.git
    dest: ~/scratch/my-osx-setup
    version: main
    force: no
  -
    name: dotfiles
    url: https://github.com/washingtoneg/dotfiles.git
    dest: ~/scratch/dotfiles
    version: main
    force: no
  -
    name: amazon-vpc-cni-k8s
    url: https://github.com/aws/amazon-vpc-cni-k8s.git
    dest: ~/scratch/amazon-vpc-cni-k8s
    version: main
    force: yes
  -
    name: gcalcli
    url: https://github.com/insanum/gcalcli.git
    dest: ~/scratch/gcalcli
    version: main
    force: yes
  -
    name: go-jira
    url: https://github.com/Netflix-Skunkworks/go-jira.git
    dest: ~/scratch/go-jira
    version: v1.0.20
    force: yes
  -
    name: kops
    url: https://github.com/kubernetes/kops.git
    dest: ~/scratch/kops
    version: main
    force: yes
  -
    name: origami
    url: https://github.com/robbykraft/Origami.git
    dest: ~/scratch/origami
    version: main
    force: yes
  -
    name: system-design-primer
    url: https://github.com/donnemartin/system-design-primer
    dest: ~/scratch/system-design-primer
    version: main
    force: yes
  -
    name: tpm
    url: https://github.com/tmux-plugins/tpm
    dest: ~/.tmux/plugins/tpm
    version: v3.0.0
    force: yes

packages_to_download:
  - name: fountain.vim
    url: https://www.vim.org/scripts/download_script.php?src_id=17497
    destination: ~/.vim/syntax

pip:
  # Architecture-aware pip location
  # This will be set dynamically based on architecture
  executable: "{{ ansible_env.HOME }}/Library/Python/{{ python_version_major_minor }}/bin/pip3"
  packages:
    - ansible-lint
    - awscli
    - markdown-editor
    - gcalcli
    - ipdb
    - virtualenvwrapper
  pkg_location: https://bootstrap.pypa.io/get-pip.py

ruby_gems:
  - awesome_print
  - bundler
  - dotenv
  - plaid
  - pry
  - pry-byebug
  - pry-doc
  - rest-client
  - serverspec
  - thor
  - tmuxinator

ruby_version: 3.2.2  # Updated from 2.6.1
ssh_private_key: ~/.ssh/id_rsa
ssh_public_key: ~/.ssh/id_rsa.pub
