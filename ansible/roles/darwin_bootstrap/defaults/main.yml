---

directories:
  - ~/.tmux/plugins/tpm
  - ~/.vim/pack/tml/start/tcomment
  - ~/.vim/syntax

homebrew_packages:
  - ack
  - asciinema
  - bash-completion
  - bash-git-prompt
  - cmake
  - docker
  - dockutil
  - fortune
  - git
  - git-lfs
  - gnu-tar
  - hub
  - jq
  - reattach-to-user-namespace
  - sl
  - sshrc
  - telnet
  - terminal-notifier
  - terminal-parrot
  - tmux
  - tree
  - rbenv
  - shpotify
  - vim
  - watch
  - wget

homebrew_casks:
  - 1password
  - adium
  - anki
  - dropbox
  - firefox
  - flycut
  - google-chrome
  - gpg
  - gpg-suite
  - iterm2
  - omnigraffle
  - slack
  - spotify
  - tunnelblick
  - typora
  - vagrant
  - virtualbox

homebrew_taps:
  - jmhobbs/parrot

pip:
  # Use Homebrew's pip install location
  executable: /usr/local/opt/python/libexec/bin/pip
  packages:
    - awscli
    - markdown-editor
    - gcalcli
    - ipdb

git_repos:
  -
    name: amazon-vpc-cni-k8s
    url: https://github.com/aws/amazon-vpc-cni-k8s.git
    dest: $scratch/amazon-vpc-cni-k8s
    version: master
    force: yes
  -
    name: gcalcli
    url: https://github.com/insanum/gcalcli.git
    dest: $scratch/gcalcli
    version: master
    force: yes
  -
    name: go-jira
    url: https://github.com/Netflix-Skunkworks/go-jira.git
    dest: $scratch/go-jira
    version: v1.0.20
    force: yes
  -
    name: kops
    url: https://github.com/kubernetes/kops.git
    dest: $scratch/kops
    version: master
    force: yes
  -
    name: origami
    url: https://github.com/robbykraft/Origami.git
    dest: $scratch/origami
    version: master
    force: yes
  -
    name: system-design-primer
    url: https://github.com/donnemartin/system-design-primer
    dest: $scratch/system-design-primer
    version: master
    force: yes
  -
    name: tpm
    url: https://github.com/tmux-plugins/tpm
    dest: ~/.tmux/plugins/tpm
    version: v3.0.0
    force: yes

packages_to_download:
  - name: fountain.vim
    url: https://www.vim.org/scripts/download_script.php?src_id=17497
    destination: ~/.vim/syntax

archives_to_download:
  - name: scrollreverser
    source: https://pilotmoon.com/downloads/ScrollReverser-1.7.6.zip
    destination: ~/Applications
  - name: tcomment_vim
    source: https://github.com/tomtom/tcomment_vim/archive/3.08.1.zip
    destination: ~/.vim/pack/tml/start/tcomment

dockitems_to_remove:
  - Adium
  - App Store
  - Calendar
  - Contacts
  - FaceTime
  - Keynote
  - Launchpad
  - Mail
  - Maps
  - Messages
  - Notes
  - Numbers
  - Pages
  - Photos
  - Reminders
  - Safari
  - System Preferences
  - iBooks
  - iTunes

dockitems_to_persist:
  - name: Google Chrome
    path: "/Applications/Google Chrome.app"
    pos: 1
  - name: Firefox
    path: "/Applications/Firefox.app"
    pos: 2
  - name: Messages
    path: /Applications/Messages.app
    pos: 3
  - name: Slack
    path: /Applications/Slack.app
    pos: 4
  - name: iTerm
    path: /Applications/iTerm.app
    pos: 5
  - name: Spotify
    path: /Applications/Spotify.app
    pos: 6

ruby_gems:
  - awesome_print
  - dotenv
  - plaid
  - pry
  - pry-byebug
  - pry-doc
  - rest-client
  - thor
  - tmuxinator
