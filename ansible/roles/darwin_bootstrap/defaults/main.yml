---

directories:
  - ~/.tmux/plugins/tpm
  - ~/.vim/pack/tml/start/tcomment
  - ~/.vim/syntax

homebrew_packages:
  - ack
  - bash-completion
  - bash-git-prompt
  - cmake
  - docker
  - dockutil
  - fortune
  - git
  - git-lfs
  - gnu-tar
  - hub
  - jq
  - telnet
  - terminal-notifier
  - terminal-parrot
  - tmux
  - tree
  - shpotify
  - vim
  - wget

homebrew_casks:
  - 1password
  - adium
  - dropbox
  - firefox
  - google-chrome
  - gpg
  - gpg-suite
  - iterm2
  - slack
  - spotify
  - tunnelblick
  - vagrant
  - virtualbox

homebrew_taps:
  - jmhobbs/parrot

pip:
  # Use Homebrew's pip install location
  executable: /usr/local/opt/python/libexec/bin/pip
  packages:
    - awscli
    - markdown-editor
    - ipdb


pip2_7:
  executable: /usr/local/bin/pip2.7
  packages:
    - anyjson

git_repos:
  -
    name: gcalcli
    url: https://github.com/insanum/gcalcli.git
    dest: $scratch/gcalcli
    version: v3.4.0
    force: yes
  -
    name: tpm
    url: https://github.com/tmux-plugins/tpm
    dest: ~/.tmux/plugins/tpm
    version: v3.0.0
    force: yes

packages_to_download:
  - name: fountain.vim
    url: https://www.vim.org/scripts/download_script.php?src_id=17497
    destination: ~/.vim/syntax

archives_to_download:
  - name: scrollreverser
    source: https://pilotmoon.com/downloads/ScrollReverser-1.7.6.zip
    destination: ~/Applications
  - name: tcomment_vim
    source: https://github.com/tomtom/tcomment_vim/archive/3.08.1.zip
    destination: ~/.vim/pack/tml/start/tcomment

dockitems_to_remove:
  - Launchpad
  - Mail
  - Safari
  - Contacts
  - Notes
  - Pages
  - Numbers
  - Keynote
  - Reminders
  - Maps
  - Photos
  - Messages
  - FaceTime
  - iTunes
  - iBooks
  - App Store
  - System Preferences
  - Calendar

dockitems_to_persist:
  - name: Google Chrome
    path: "/Applications/Google Chrome.app"
    pos: 1
  - name: Firefox
    path: "/Applications/Firefox.app"
    pos: 2
  - name: Messages
    path: /Applications/Messages.app
    pos: 3
  - name: Slack
    path: /Applications/Slack.app
    pos: 4
  - name: iTerm
    path: /Applications/iTerm.app
    pos: 5
  - name: Spotify
    path: /Applications/Spotify.app
    pos: 6
  - name: Adium
    path: /Applications/Adium.app
    pos: 7
