---

archives_to_download:
  - name: scrollreverser
    source: https://pilotmoon.com/downloads/ScrollReverser-1.7.6.zip
    destination: /Applications
  - name: sizeup
    source: http://www.irradiatedsoftware.com/download/SizeUp.zip
    destination: /Applications

aws_credentials_file: ~/.aws/credentials
aws_credentials_csv: ~/Downloads/accessKeys.csv

directories:
  - ~/work
  - ~/scratch
  - ~/Library/LaunchAgents
  - ~/.tmux/plugins/tpm
  - ~/.vim/pack/tml/start/tcomment
  - ~/.vim/syntax

docker:
  settings_file: '~/Library/Group\ Containers/group.com.docker/settings.json'
  cpu_cores: 2
  memory_MiB: 8192

dockitems_to_remove:
  - Adium
  - App Store
  - Calendar
  - Contacts
  - FaceTime
  - Keynote
  - Launchpad
  - Mail
  - Maps
  - Messages
  - Notes
  - Numbers
  - Pages
  - Photos
  - Reminders
  - Safari
  - System Preferences
  - iBooks
  - iTunes

dockitems_to_persist:
  - name: Google Chrome
    path: "/Applications/Google Chrome.app"
    pos: 1
  - name: Firefox
    path: "/Applications/Firefox.app"
    pos: 2
  - name: Messages
    path: /Applications/Messages.app
    pos: 3
  - name: Slack
    path: /Applications/Slack.app
    pos: 4
  - name: iTerm
    path: /Applications/iTerm.app
    pos: 5
  - name: Spotify
    path: /Applications/Spotify.app
    pos: 6

homebrew_packages:
  - ack
  - asciinema
  - bash-completion
  - bash-git-prompt
  - bazelbuild/tap/bazel
  - cmake
  - docker
  - dockutil
  - fortune
  - freetype
  - git
  - git-lfs
  - gnu-tar
  - hub
  - imagemagick
  - jq
  - postgresql@9.6
  - python@2
  - rbenv
  - reattach-to-user-namespace
  - shellcheck
  - shpotify
  - sl
  - sshrc
  - telnet
  - terminal-notifier
  - terminal-parrot
  - tmux
  - tree
  - vim
  - watch
  - wget

homebrew_casks:
  - 1password
  - adium
  - anki
  - docker
  - dropbox
  #- firefox
  - flycut
  #- google-chrome
  - gpg
  - gpg-suite
  - iterm2
  - omnigraffle
  #- slack
  - spotify
  - tunnelblick
  - typora
  - vagrant
  #- virtualbox

homebrew_taps:
  - bazelbuild/tap
  - jmhobbs/parrot

git_repos:
  -
    name: my-osx-setup
    url: https://github.com/washingtoneg/my-osx-setup.git
    dest: $scratch/my-osx-setup
    version: master
    force: no
  -
    name: dotfiles
    url: https://github.com/washingtoneg/dotfiles.git
    dest: $scratch/dotfiles
    version: master
    force: no
  -
    name: amazon-vpc-cni-k8s
    url: https://github.com/aws/amazon-vpc-cni-k8s.git
    dest: $scratch/amazon-vpc-cni-k8s
    version: master
    force: yes
  -
    name: gcalcli
    url: https://github.com/insanum/gcalcli.git
    dest: $scratch/gcalcli
    version: master
    force: yes
  -
    name: go-jira
    url: https://github.com/Netflix-Skunkworks/go-jira.git
    dest: $scratch/go-jira
    version: v1.0.20
    force: yes
  -
    name: kops
    url: https://github.com/kubernetes/kops.git
    dest: $scratch/kops
    version: master
    force: yes
  -
    name: origami
    url: https://github.com/robbykraft/Origami.git
    dest: $scratch/origami
    version: master
    force: yes
  -
    name: system-design-primer
    url: https://github.com/donnemartin/system-design-primer
    dest: $scratch/system-design-primer
    version: master
    force: yes
  -
    name: tpm
    url: https://github.com/tmux-plugins/tpm
    dest: ~/.tmux/plugins/tpm
    version: v3.0.0
    force: yes

packages_to_download:
  - name: fountain.vim
    url: https://www.vim.org/scripts/download_script.php?src_id=17497
    destination: ~/.vim/syntax

pip:
  # Use Homebrew's pip install location
  executable: /usr/local/opt/python/libexec/bin/pip
  packages:
    - ansible-lint
    - awscli
    - markdown-editor
    - gcalcli
    - ipdb
    - virtualenvwrapper
  pkg_location: https://bootstrap.pypa.io/get-pip.py

ruby_gems:
  - awesome_print
  - dotenv
  - plaid
  - pry
  - pry-byebug
  - pry-doc
  - rest-client
  - thor
  - tmuxinator

ssh_private_key: ~/.ssh/id_rsa
ssh_public_key: ~/.ssh/id_rsa.pub
