---

- name: Checkout git repos
  git:
    repo: "{{ item.url }}"
    dest: "{{ item.dest }}"
    version: "{{ item.version }}"
    force: "{{ item.force }}"
  ignore_errors: true
  with_items: "{{ git_repos }}"
  tags:
    - gcalcli
    - git
    #- skip_ansible_lint

- name: Convert HTTPS git remotes to SSH for GitHub repos
  shell: |
    cd {{ item.dest }}
    current_url=$(git remote get-url origin 2>/dev/null || echo "")
    if [[ "$current_url" == https://github.com/* ]]; then
      ssh_url=$(echo "$current_url" | sed 's|https://github.com/|git@github.com:|')
      git remote set-url origin "$ssh_url"
      echo "converted"
    else
      echo "skipped"
    fi
  register: git_remote_converted
  changed_when: git_remote_converted.stdout == "converted"
  with_items: "{{ git_repos }}"
  tags: git

- name: Git config - Do not allow git push without additional commands
  git_config:
    name: push.default
    scope: global
    value: nothing
  tags: git

- name: Git API - Get user.name
  uri:
    url: https://api.github.com/user
    headers:
      Authorization: token {{ ansible_env.GITHUB_API_TOKEN }}
  register: github_username
  tags: git

- name: Git API - Get user.email
  uri:
    url: https://api.github.com/user/emails
    headers:
      Authorization: token {{ ansible_env.GITHUB_API_TOKEN }}
  register: github_email_address
  tags: git

- name: Git config - Set user.name
  git_config:
    name: user.name
    scope: global
    value: "{{ github_username.json.login }}"
  when: github_username | length > 0
  tags: git

- name: Git config - Set user.email
  git_config:
    name: user.email
    scope: global
    value: "{{ github_email_address.json | selectattr('primary') | map(attribute='email') | list | first }}"
  when: github_email_address | length > 0
  tags: git
