---

- name: Install Homebrew taps
  homebrew_tap:
    name: "{{ item }}"
    state: present
  with_items: "{{ homebrew_taps }}"
  tags: homebrew

- name: Install Homebrew casks
  homebrew_cask:
    name: "{{ item }}"
    state: present
    update_homebrew: yes
    greedy: yes
  with_items: "{{ homebrew_casks }}"
  tags:
    - homebrew
    - docker

- name: Install Homebrew packages
  homebrew:
    name: "{{ homebrew_packages }}"
    state: present
    update_homebrew: yes
  tags:
    - homebrew
    - git
