---
# tasks file for darwin_bootstrap

- name: Create needed directories
  file:
    name: "{{ item }}"
    state: directory
  with_items:
    - "{{ directories }}"

- name: Install Homebrew casks
  homebrew_cask:
    name: "{{ item }}"
    state: latest
    update_homebrew: yes
  with_items: "{{ homebrew_casks }}"

- name: Install Homebrew taps
  homebrew_tap:
    name: "{{ item }}"
    state: present
  with_items: "{{ homebrew_taps }}"

- name: Install Homebrew packages
  homebrew:
    name: "{{ homebrew_packages }}"
    state: latest
    update_homebrew: yes

- name: Install pip packages
  pip:
    name: "{{ pip.packages }}"
    state: latest
    executable: "{{ pip.executable }}"

- name: Install gcalcli via pip for root
  pip:
    name: gcalcli
    state: latest
  become: true
  tags: gcalcli

- name: Download packages
  get_url:
    url: "{{ item.url }}"
    dest: "{{ item.destination }}"
  with_items: "{{ packages_to_download }}"

- name: Download and unarchive packages
  unarchive:
    src: "{{ item.source }}"
    dest: "{{ item.destination }}"
    remote_src: yes
  with_items: "{{ archives_to_download }}"

- name: Checkout git repos
  git:
    repo: "{{ item.url }}"
    dest: "{{ item.dest }}"
    version: "{{ item.version }}"
    force: "{{ item.force }}"
  tags: gcalcli
  with_items: "{{ git_repos }}"

- name: Remove all crap from Dock
  shell: dockutil --remove "{{ item }}"
  ignore_errors: true
  with_items: "{{ dockitems_to_remove }}"

- name: Check if items in dock exist
  shell: dockutil --find "{{ item.name }}" || dockutil --add "{{ item.path }}"
  with_items: "{{ dockitems_to_persist }}"

- name: Fix order
  shell: dockutil --move "{{ item.name }}" --position "{{ item.pos }}"
  with_items: "{{ dockitems_to_persist }}"

- name: Include gcalcli-related tasks
  include: gcalcli.yml
  tags: gcalcli

- name: Installs latest available version of a list of Ruby gems
  command: bash -lc "gem install {{ item }}"
  with_items: "{{ ruby_gems }}"
