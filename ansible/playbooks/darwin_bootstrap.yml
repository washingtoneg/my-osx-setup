---

# Bootstrap Mac Laptops running Darwin

- name: darwin_bootsrap
  hosts: localhost
  gather_facts: True

  vars_prompt:
    - name: github_username
      prompt: "Enter your GitHub username (leave blank if you do not want to update your global git config)"
      private: no

    - name: github_email_address
      prompt: "Enter you GitHub email address (leave blank if you do not want to update your global git config)"
      private: no

    - name: ssh_key_email
      prompt: "Please enter the email address you would like associated with your SSH key (leave blank to skp SSH key creation)"
      private: yes

    - name: ssh_key_password
      prompt: "Please create a password for your SSH key (minimum five characters). Leave blank to skp SSH key creation."
      private: yes

    - name: aws_access_key_id
      prompt: "Enter you AWS Access Key ID (leave blank if you do not want to update your default aws config)"
      private: yes

    - name: aws_secret_access_key
      prompt: "Enter you AWS Secret Access Key (leave blank if you do not want to update your default aws config)"
      private: yes

    - name: docker_hub_username
      prompt: "Enter you Docker Hub username (leave blank if you do not want to sign in to docker hub via the CLI)"
      private: no

    - name: docker_hub_password
      prompt: "Enter you Docker Hub password (leave blank if you do not want to sign in to docker hub via the CLI)"
      private: yes

  roles:
  - role: ../roles/darwin_bootstrap
