---

# Bootstrap Mac Laptops running Darwin

- name: darwin_bootsrap
  hosts: localhost
  gather_facts: True

  vars_prompt:
    - name: aws_access_key_id
      prompt: "Enter you AWS Access Key ID (leave blank if you do not want to update your default aws config)"
      private: yes

    - name: aws_secret_access_key
      prompt: "Enter you AWS Secret Access Key (leave blank if you do not want to update your default aws config)"
      private: yes

    - name: docker_hub_username
      prompt: "Enter you Docker Hub username (leave blank if you do not want to sign in to docker hub via the CLI)"
      private: no

    - name: docker_hub_password
      prompt: "Enter you Docker Hub password (leave blank if you do not want to sign in to docker hub via the CLI)"
      private: yes

  roles:
  - role: ../roles/darwin_bootstrap
